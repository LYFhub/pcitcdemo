
<div class="container content">

		  	<li role="presentation" onclick="changetab(event)"><a class="tabbar1" href="#">需求列表</a></li>

		</ul>
		<div class="selectbar">
			<div class="btn-group">
				<label>企业名称:</label>
				<select ng-model="requireselect_com_name">
				  <option>全部</option>
				  <option>中石化</option>
				  <option>石化盈科</option>
				</select>
				<input type="text" value="{{requireselect_com_name}}" ng-model="requireselect_com_name">
				<label>受理状态:</label>
				<select ng-model="requireselect_status">
				  <option>全部</option>
				  <option>新需求</option>
				  <option>待调研</option>
				  <option>被拒绝</option>
				</select>
				<input type="text" value="{{requireselect_status}}" ng-model="requireselect_status">
				<label>创建人:</label>
				<select ng-model="requireselect_creater">
				  <option>全部</option>
				  <option>任延静</option>
				  <option>曹君</option>
				  <option>段传涛</option>
				</select>
				<input type="text" value="{{requireselect_creater}}" ng-model="requireselect_creater">
				<label>时间段:</label>
				<select ng-model="requireselect_time">
				  <option>近三个月</option>
				  <option>近六个月</option>
				  <option>近一年</option>
				</select>
				<input type="text" value="{{requireselect_time}}" ng-model="requireselect_time">
			</div>
			<div class="newandall">
				<a href="#">新建</a>
				<a href="#">查看全部</a>
			</div>
		</div>
