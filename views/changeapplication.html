<div class="container content">
	<p>当前位置：范围管理 > 表单变更 > 变更申请 </p>
	<div class="changerequest">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">变更申请</h3>
		    <a href="#">查看流程图</a>
		  </div>
		  <div class="panel-body">
		    <div>
		    	<div class="changeinfo">
	    			<div>
	    				<label class="changelabel">变更号:</label>
	    				<input type="text" name="changenum" />
	    			</div>
	    			<div>
	    				<label class="changelabel">优先级:</label>
						<select class="checkpriority">
							<option value="高">高</option>
						    <option value="一般">一般</option>
						    <option value="低">低</option>
						</select>
	    			</div>
		    		<div>
		    			<label class="changelabel">变更大小: </label>
				    	<select class="checksize">
						  <option value="大">大</option>
						  <option value="中">中</option>
						  <option value="小">小</option>
						</select>
		    		</div>
					<div>
						<label class="changelabel">项目编号: </label>
	    				<input type="text" name="projectnum" />
					</div>
					<div>
						<label class="changelabel">项目名称: </label>
				    	<input type="text" name="projectname" />
					</div>
			    	<div>
					    <label class="changelabel">合同号: </label>
					    <input type="text" name="contractnum" />
		    		</div>
		    	</div>
			    <div class="checkbox">
			    	<span>变更类型：</span>
			    	<label class="checkbox-inline">
					  <input type="checkbox" id="inlineCheckbox1" value="option1"> 范围变更
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="inlineCheckbox2" value="option2"> 需求变更
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="inlineCheckbox3" value="option3"> 方案变更
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="inlineCheckbox4" value="option4"> 计划变更
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="inlineCheckbox5" value="option5"> 其他
					</label>
			    </div>
		    </div>
		    <div class="changeinfodiv">
		    	<p>变更简述</p>
		    	<textarea name="changesketch" id="" cols="150" rows="5"></textarea>
		    	<p>变更详细简述<span>(如需要，可增加补充附件)</span>
					<span class="uploadfile">
						<input type="file" size="1" >
						<a href="">上传附件</a>
					</span>
		    	</p>
		    	<textarea name="changedesc" id="" cols="150" rows="8"></textarea>
		    	<p>变更成本<span>(允许空，如果不确定可在流程中，有设计填写)</span></p>
				<textarea name="changecost" id="" cols="150" rows="5"></textarea>
				<p>工作计划<span>(变更的工作计划)</span></p>
				<textarea name="changecost" id="" cols="150" rows="5"></textarea>
				<p>修改建议<span>(工作小组)</span></p>
				<textarea name="changecost" id="" cols="150" rows="5"></textarea>
		    </div>
		    <div>
		    	<p class="col-lg-4 col-md-4 col-sm-4 col-xs-6">提出日期: <input type="text" name="changenum" /></p>
			    <p class="col-lg-4 col-md-4 col-sm-4 col-xs-6">提出人: <input type="text" name="priority" /></p>
			    <p class="col-lg-4 col-md-4 col-sm-4 col-xs-6">需在次日前决定: <input type="text" name="changesize" /></p>
			    <p class="col-lg-4 col-md-4 col-sm-4 col-xs-6">变更状态: <input type="text" name="projectnum" /></p>
		    </div>
		  </div>
		</div>
		<div class="panel panel-default applystatus">
		  <div class="panel-heading">
		    <h3 class="panel-title">审批情况</h3>
		  </div>
		  <div class="panel-body">
		    <table class="table">
		    	<tr>
		    		<th>行号</th>
		    		<th>审批人</th>
		    		<th>审批时间</th>
		    		<th>审批结果</th>
		    		<th>审批意见</th>
		    	</tr>
		    	<tr>
		    		<td>1</td>
		    		<td>韩金路</td>
		    		<td>2017-4-28</td>
		    		<td>拒绝</td>
		    		<td>预算限制</td>
		    	</tr>
		    	<tr>
		    		<td>2</td>
		    		<td>韩金路</td>
		    		<td>2017-4-28</td>
		    		<td>拒绝</td>
		    		<td>预算限制</td>
		    	</tr>
		    	<tr>
		    		<td>3</td>
		    		<td>韩金路</td>
		    		<td>2017-4-28</td>
		    		<td>同意</td>
		    		<td>预算限制</td>
		    	</tr>
		    </table>
		    <p>审批意见</p>
			<textarea name="changecost" id="" cols="150" rows="5"></textarea>
		  </div>
		</div>
		<div class="yandnbtn">
			<input type="button" value="同意" class="btn btn-primary btn-lg btncenter">
			<input type="button" value="拒绝" class="btn btn-default btn-lg btncenter">
		</div>
		<div>
			<input type="button" value="提交" class="btn btn-success btn-lg">
		</div>
	</div>
</div>
