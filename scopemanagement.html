<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>石化盈科</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/datatables/1.10.15/css/dataTables.bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<div class="container content">
		<p>当前位置：范围管理</p>
		<div class="requiremanagement">
			<p>需求管理</p>
			<ul class="nav nav-tabs">
			  	<li role="presentation" onclick="changetab(event)"><a class="tabbar1" href="#">需求列表</a></li>
			  	<li role="presentation" onclick="changetab(event)"><a class="tabbar2" href="#">需求流程信息</a></li>
			  	<li role="presentation" onclick="changetab(event)"><a class="tabbar3" href="#">需求规格说明文档</a></li>
			</ul>
			<div class="selectbar">
				<div class="btn-group">
					<label>企业名称:</label>
					<select>
					  <option>全部</option>
					  <option>中石化</option>
					  <option>石化盈科</option>
					</select>
					<label>受理状态:</label>
					<select>
					  <option>全部</option>
					  <option>新需求</option>
					  <option>待调研</option>
					  <option>被拒绝</option>
					</select>
					<label>创建人:</label>
					<select>
					  <option>全部</option>
					  <option>任延静</option>
					  <option>曹君</option>
					  <option>段传涛</option>
					</select>
					<label>时间段:</label>
					<select>
					  <option>近三个月</option>
					  <option>近六个月</option>
					  <option>近一年</option>
					</select>
				</div>
				<div class="newandall">
					<a href="#">新建</a>
					<a href="#">查看全部</a>
				</div>
			</div>
			<div class="requiretableitem">
				<table id="requiretable" class="table">
					<thead>
						<tr>
							<th>企业名称</th>
							<th>受理状态</th>
							<th>创建人</th>
							<th>时间段</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/datatables/1.10.15/js/jquery.dataTables.min.js"></script>
	<script src="./js/scopemanage.js"></script>
</body>
</html>
